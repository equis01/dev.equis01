<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://evazquez.me/img/logo/x%3D.png">
  <meta name="description" content="Contacta con EquisX01 - Desarrollo web profesional. Agenda una llamada gratuita y comienza tu proyecto web.">
  <title>Demo | XV Años</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    header button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    iframe {
      position: absolute;
      top: 55px;
      left: 0;
      width: 100%;
      height: calc(100% - 55px);
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <span>Precio: $250</span>
    <button onclick="window.location.href='https://wa.me/5214491234567?text=Hola,%20quiero%20comprar%20la%20invitación%20digital%20de%20XV'">COMPRAR AHORA</button>
  </header>

  <iframe
    id="demo-frame"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
  ></iframe>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'u')
      ) {
        e.preventDefault();
      }
    });

    (function() {
      const hash = atob('OGY0YzJiNmU5YTQ=');
      const path = `/pages/demos/${hash}/`;
      document.getElementById('demo-frame').src = path;
    })();
  </script>

</body>
</html>
